
<!DOCTYPE html>
<html>

<link rel="stylesheet" href="css/profile.css" />
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body class="body2">
	<nav class="navbar bottomzero">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Company Reviews</a></li>
        <li><a href="#">Hire</a></li>
        <li><a href="#">RFP</a></li> 
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" data-toggle="modal" data-target="#myModal"> Sign Up</a></li>
        <li><a href="#"> Write Review</a></li>
		<li><a href="#"> For Company </a></li>
      </ul>
    </div>
  </div>
</nav>

	<div class="container-fluid conta">
	<div class="row">
		<div class="col-md-offset-4 col-sm-offset-4 col-md-4 col-sm-4">
			<div class="progress page">
				<div class="stepwizard">
				    <div class="stepwizard-row">
				        <div class="stepwizard-step">
				            <button type="button" class="btn btn-blue btn-circle">1</button>
				            <!-- <p>Step 1</p> -->
				        </div>
				        <div class="stepwizard-step">
				            <button type="button" class="btn btn-default btn-circle">2</button>
				            <!-- <p>Step 2</p> -->
				        </div>
				       
				    </div>
				</div>
			</div>
			
			<div class="welcome-page text-center">
				<h2>Welcome to Salesdoor </h2>
				<h4>Let us get to know you better</h4>
				
				<div class="welcome-input">
					<input type="text" placeholder="Name">
					<input type="text" placeholder="Locations Worked In">
					<input type="text" placeholder="Products Sold">
					<input type="text" placeholder="Companies Sold To">
				<div class="company-name-input text-center padding0">
                	<button type="submit" class="padding0">Continue</button>
				</div>
				</div>
			</div>
		</div>
		
		</div>
		</div>
		
	
	
	
	<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content sign-up-pop">
      
      <div class="modal-body">
        	<div class="social-button">
				<button type="button"><span class="pop-sign"><i class="fa fa-google-plus" aria-hidden="true"></i></span>Sign in with Google</button>
				<button type="button"><span class="pop-sign"><i class="fa fa-facebook-square" aria-hidden="true"></i></span>Sign in with Facebook</button>
				<button type="button"><span class="pop-sign"><i class="fa fa-linkedin" aria-hidden="true"></i></span>Sign in with LinkedIn</button>
			</div>
			
			<div class="or text-center">
				<p>OR</p>
			</div>
			
			<div class="row pop-input">
				<div class="col-md-12">
					<input type="text" placeholder="Name">
					<input type="text" placeholder="Email">
					<input type="password" placeholder="Password">
				</div>

			</div>
			
			<div class="row">
				<div class="col-md-12">
					<label class="checkbox-inline"><input type="checkbox" value="">I accept the <a href="">Terms And Conditions</a></label>
					<div class="company-name-input text-center">
                	<button type="submit" style="width:100%">Register</button>
		</div>
				</div>
			</div>
      </div>
      <div class="modal-footer">
	  	<div class="text-center">
	  	<p>Already have an account <a href="" data-toggle="modal" data-target="#Login">Sign In</a></p>
		</div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



<div id="Login" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content sign-up-pop">
      
      <div class="modal-body">
			<div class="text-center comp-page">
				<p>Sign in to Profile</p>
			</div>
			
			<div class="row pop-input">
				<div class="col-md-12">
					<input type="text" placeholder="Email">
					<input type="password" placeholder="Password">
				</div>

			</div>
			<div class="or text-center">
				<p><u>Forgot password</u></p>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="company-name-input text-center">
                	<button type="submit" style="width:100%">Sign In</button>
		</div>
				</div>
			</div>
      </div>
      <div class="modal-footer">
	  	<div class="text-center">
	  	<p>Don't Have an Account <a href="">Sign up</a></p>
		</div>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>



</body>
</html>
